name: Deploy Convex

on:
  push:
    branches: [main]
  workflow-dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: convex-deploy-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate package-lock.json
        run: npm install --package-lock-only  # Generate lock file without installing

      - name: Install dependencies
        run: npm ci  # Now use npm ci with the generated lock file

      - name: Deploy to Convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --yes
